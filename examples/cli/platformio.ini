; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = .
default_envs =
    promicro16
    nano_every
    nano_33_iot
    teensy41
    esp32dev
    nucleo_f411re

[env]
lib_deps = 
	libcli@1.4.0

[env:promicro16]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino

[env:nano_every]
platform = atmelmegaavr
board = nano_every
framework = arduino

[env:nano_33_iot]
platform = atmelsam
board = nano_33_iot
framework = arduino

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

[env:nucleo_f411re]
platform = ststm32
board = nucleo_f411re
framework = arduino
